</head>

<body>
    <section id="forside_section">

        <div class="parallax1">

            <div class="forside_container">
                <header class="forside_header">
                    <a href="index.html">
                        <h1>LINE RØNNEST</h1>
                    </a>
                    <div class="forside_nav">
                        <nav></nav>
                    </div>
                </header>
            </div>

            <h2>KOM NED I VORES BUTIK PÅ SMALLEGADE 28 OG BLIV INSPIRERET</h2>
            <a href="kontakt.html">
                <button class="button">FIND OS HER</button>
            </a>
        </div>



        <div class="forside_box1">
            <h3>SE ET UDVALG AF VORES PRODUKTER</h3>
            <div class="forside_grid1">
                <a href="keramik.html">
                    <img src="billeder/IMG_3131%20kopi.png" alt="">
                </a>
                <a href="keramik.html">
                    <img src="billeder/vase%20kopi.png" alt="">

                <a href="keramik.html">
                    <img src="billeder/kursus3%20kopi.png" alt="">
                </a>
            </div>
            <a href="keramik.html">
                <button class="button">KERAMIK</button>
            </a>
        </div>
        <div class="parallax2"></div>


        <div class="forside_box2">
            <h3>KOM PÅ KERAMIKKURSUS HOS LINE</h3>
            <div class="forside_grid2">
                <a href="kursus.html">
                    <img src="billeder/butik.png" alt="">
                </a>
                <a href="kursus.html">
                    <img src="billeder/line_v%C3%A6rksted.png" alt="">

            <a href="kursus.html">
                <button class="button">BOOK NU</button>
            </a>
        </div>
        <div class="parallax3"></div>

    </section>

    <footer></footer>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            loadMenu();
            loadFooter();
        }

        async function loadMenu() {
            let data = await fetch("nav.html");
            let navigation = await data.text();
            console.log("loadMenu", navigation);
            opretMenu(navigation);
        }

        function opretMenu(e) {
            document.querySelector("nav").innerHTML = e;
            document.querySelector("#menuknap").addEventListener("click", toggleMenu);
        }




        function toggleMenu() {
            console.log("toggleMenu");
            document.querySelector("#menu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");

            if (erSkjult == true) {
                document.querySelector("#menuknap").textContent = "☰";
            } else {
                document.querySelector("#menuknap").textContent = "X";
            }
        }

        async function loadFooter() {
            let data = await fetch("footer.html");
            let footer = await data.text();
            console.log("loadFooter", footer);
            opretFooter(footer);
        }


        function opretFooter(e) {
            document.querySelector("footer").innerHTML = e;

        }
    </script>



</body>

</html>
